<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title> Muhammed Adel </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <nav>
    <ul>
      <li><img src="./images/heart.png" width="28px" height="28px" alt=""></li>
      <li id="heartCounter"></li>
    </ul>
  </nav>
  <div id="menu" class="menu">
    <ul>
      <li id="start">start</li>
      <li id="controls">controls</li>
      <li id="exit">exit</li>
    </ul>
  </div>
  
  <div id="menuLevel" class="menu">
    <ul>
      <li id="hard">Hard</li>
      <li id="impossible">impossible</li>
      <li id="dream">In your dreams</li>
    </ul>
  </div>
  
  <div id="menuControl" class="menu">
    <ul>
      <li id="mouse">mouse</li>
      <li id="keyboard">keyboard</li>
    </ul>
  </div>
  
  <div id="menuPause" class="menu">
    <ul>
      <li id="resume" onclick="unpause()">resume</li>
      <li id="exit" onclick="window.close()">exit</li>
    </ul>
  </div>
  
  <div id="gameOverMenu" class="menu">
    <h1>your score is : <span id="gameOverScore"></span> | recored by your hits </h1>
    <ul>
      <li id="resume" onclick="window.location.reload()">restart</li>
      <li id="exit" onclick="window.close()">exit</li>
    </ul>
  </div>
  
  <div class="cont">
    <div id="alert">ready</div>
  </div>
  <canvas id="canvas"></canvas>
  <script src="js/gui.js"></script>
  <script src="js/palyer.js"></script>
  <script src="js/block.js"></script>
  <script src="js/ball.js"></script>
  <script src="js/bonuse.js"></script>
  <script src="js/index.js"></script>
  <script src="js/level.js"></script>

</body>

</html>
